<html>
    <head>
        <title>로그인 / 회원가입 폼 템플릿</title>
        <link rel="stylesheet" href="style.css">
        <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .wrap {
            height: 100%;
            width: 100%;
            background-image: url(img/background.jpg);
            background-position: center;
            background-size: cover;
            position: absolute;
        }
        .form-wrap {
            width: 380px;
            height: 480px;
            position: relative;
            margin: 6% auto;
            background: #fff;
            padding: 5px;
            overflow: hidden;
        }
        .button-wrap {
            width: 230px;
            margin: 35px auto;
            position: relative;
            box-shadow: 0 0 600px 9px #fcae8f;
            border-radius: 30px;
        }
        .togglebtn {
            padding: 10px 30px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
        }
        #btn {
            top: 0;
            left: 0;
            position: absolute;
            width: 110px;
            height: 100%;
            background: linear-gradient(to right, #ff105f, #ffad06);
            border-radius: 30px;
            transition: .5s;
        }
        .social-icons {
            margin: 30px auto;
            text-align: center;
        }
        .social-icons img {
            width: 30px ;
            cursor: pointer;
        }
        .input-group {
            top: 180px;
            position: absolute;
            width: 280px;
            transition: .5s;
        }
        .input-field {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            background: transparent;
        }
        .submit {
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            background: linear-gradient(to right, #ff105f, #ffad06);
            border: 0;
            outline: none;
            border-radius: 30px;
        }
        .checkbox {
            margin: 30px 10px 30px 0;
        }
        span {
            color: #777;
            font-size: 12px;
            bottom: 68px;
            position: absolute;
        }
        #login {
            left: 50px;
        }
        #register {
            left: 450px;
        } 
</style>              
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <center><h2 class="form-title">Admin</h2></center>
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">회원가입</button>
                </div>
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="부서코드명 또는 부서메일을 입력하세요" required>
                    <input type="password" class="input-field" placeholder="패스워드를 입력하세요" required>
                    <input type="checkbox" class="checkbox"><span>패스워드를 모르겠습니다.</span>
                    <button class="submit">로그인</button>
                </form>
                <form id="register" action="" class="input-group">
                <form method="get" action="form-action.html">
                    <input type="text" class="input-field" placeholder="부서 / 직급" required>
                    <input type="text" class="input-field" placeholder="부서코드명 또는 부서메일을 입력하세요" required>
                    <input type="email" class="input-field" placeholder="이메일을 입력하세요" required>
                    <input type="password" class="input-field" placeholder="패스워드를 입력하세요" required>
                    <input type="checkbox" class="checkbox"><span>상기 내용으로 가입하시겠습니까?</span>
                 <button class="submit">회원가입</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

        </script>        
    </body>
</html>
